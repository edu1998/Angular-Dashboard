<h2 mat-dialog-title>Confirmar pago</h2>
<mat-dialog-content>
    <p>Sera redirigido a la plataforma de Payu para que realize su pago..</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close tabindex="-1" (click)="onNoClick()"> Atras</button>
  <form #form method="post" action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/" >
    <input name="merchantId"    type="hidden"  value="{{datosCompra.mercanId}}">
    <input name="accountId"     type="hidden"  value="{{datosCompra.acountId}}">
    <input name="description"   type="hidden"  value="Test PAYU">
    <input name="referenceCode" type="hidden"  value="{{datosCompra.referenceCode}}">
    <input name="amount"        type="hidden"  value="{{datosCompra.amount}}">
    <input name="tax"           type="hidden"  value="3193">
ยง   <input name="currency"      type="hidden"  value="{{datosCompra.currency}}">
    <input name="signature"     type="hidden"  value="{{datosCompra.signature}}">
    <input name="test"          type="hidden"  value="1" >
    <input name="buyerEmail"    type="hidden"  value="{{datosCompra.buyerEmail}}" >
    <input name="responseUrl"    type="hidden"  value="https://www.apacheprubagoogle.tk/" >
    <input name="confirmationUrl"    type="hidden"  value="http://eduardotor.gearhostpreview.com/pruebconf.php/resp" >
    <button mat-button type="submit" (click)="form.submit()" >Seguir</button>
  </form>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
