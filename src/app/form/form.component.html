<mat-card>
    <mat-card-header>
        <mat-card-title>Form</mat-card-title>
    </mat-card-header>
    <form #formRe="ngForm" (ngSubmit)="formRe.form.valid && send()" name="formRe" novalidate>
        <mat-card-content>
            <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput="matInput" [(ngModel)]="data.name" #name="ngModel" name="name" type="text" placeholder="Name" required>
                    <mat-error *ngIf="formRe.submitted && name.invalid">
                        requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput="matInput" type="text" placeholder="Last name" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput="matInput" type="email" placeholder="Email" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Yours life</mat-label>
                    <textarea matInput="matInput" placeholder="Yours life" required></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Favorite color</mat-label>
                    <mat-select placeholder="Select" required>
                        <mat-option *ngFor="let color of colors" [value]="color.name">
                            <small>{{color.name}}</small> <small class="color-select" [ngStyle]="{'background-color': color.name}"></small>
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput="matInput" name="password" type="Password" placeholder="Password" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm password</mat-label>
                    <input matInput="matInput" type="password" name="conPassword" placeholder="Confirm password" required>
                    <!-- <mat-error *ngIf="conPassword.errors.mustMatch">
                        Las contrase√±as no coinciden
                    </mat-error> -->
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">
                Send
            </button>
        </mat-card-actions>
    </form>

</mat-card>
